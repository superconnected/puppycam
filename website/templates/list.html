{% extends "layout.html" %}
{% block body %}
	<div class="page-header">
		<h1>Puppycam</h1>
	</div>
	<div class="row">
		{% for day in days %}
			{% if loop.index0 > 0 and loop.index0 is divisibleby 4 %}
				</div>
				<div class="row">
			{% endif %}
			<div class="col-sm-3">
				<a href="{{ url_for('day', day=day[0]) }}" class="thumbnail">
					<img src="static/img/thumbnails/{{ day[2] }}" alt="" />
					<div class="caption">
						<h4 class="text-center">{{ day[1] }}</h4>
					</div>
				</a>
			</div>
		{% else %}
			<div class="col-md-12">
				<p><em>There doesn't seem to be anything here...</em></p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
